<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to JavaScript</title>
  <styles
  
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
  overflow: hidden;
  color: #fff;
}

.container {
  text-align: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 2.5em;
  margin: 0;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

.intro-text {
  font-size: 1.2em;
  margin: 10px 0 20px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  color: #fff;
  background-color: #ff6b6b;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #ff4757;
  transform: scale(1.05);
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
</
</head>
<body>
  <div class="container">
    <h1 id="welcome-text" class="fade-in">Welcome to JavaScript</h1>
    <p class="intro-text">Click the button below to explore the magic of JavaScript!</p>
    <button id="change-text-btn" onclick="changeText()">Click Me</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
